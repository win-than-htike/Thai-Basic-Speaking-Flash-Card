<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Thai-Burmese Flash Cards</title>
    <style>
        :root {
            --primary-color: #f9c22e;
            --secondary-color: #53b3cb;
            --background-color: #f0f4f8;
            --card-color: #ffffff;
            --text-color: #333333;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .category-selector {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-selector.active {
            background-color: var(--accent-color);
        }

        .category-selector:hover {
            background-color: #3e8a9a;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--card-color);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: var(--card-color);
        }

        .thai-word {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .burmese-translation {
            font-size: 28px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .pronunciation {
            font-size: 18px;
            font-style: italic;
            color: var(--accent-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #e0ad25;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .play-pronunciation {
            margin-top: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .card-counter {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-color);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }
    </style>
</head>
